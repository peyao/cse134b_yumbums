            <div class="pure-u-1-5 pure-u-md-1-3">&nbsp;</div>
            <div class="pure-u-3-5 pure-u-md-1-3 panel text-center">
                <div class="panel-header">

                </div>
                <div class="container">

                    <form class="pure-form pure-form-stacked">
                        <section class="subpanel">
                            <div class="subpanel-header text-left">
                                Title
                            </div>
                            <input id="habit-title" type="text" placeholder="Habit" autofocus>
                        </section>

                        <section class="subpanel">
                            <div class="subpanel-header text-left">
                                Icon
                            </div>
                            <div class="pure-g">
                                <div class="pure-u-1-3">

                                        <i class="fa fa-amazon fa-3x"></i>
                                    </div>
                                </div>
                                <div class="pure-u-1-3">
                                    <div class="icon-wrapper">
                                        <i class="fa fa-bed fa-3x"></i>
                                    </div>
                                </div>
                                <div class="pure-u-1-3">
                                    <div class="icon-wrapper">
                                        <i class="fa fa-beer fa-3x"></i>
                                    </div>
                                </div>
                            <div>
                        </section>

                        <section class="subpanel">
                            <div class="subpanel-header text-left">
                                Frequency
                            </div>
                            <div class="days-of-week">
                                <button class="pure-button">S</button>
                                <button class="pure-button">M</button>
                                <button class="pure-button">T</button>
                                <button class="pure-button">W</button>
                                <button class="pure-button">T</button>
                                <button class="pure-button">F</button>
                                <button class="pure-button">S</button>
                            </div>
                        </section>

                        <section class="subpanel">
                            <div class="subpanel-header text-left">
                                Times Per Day
                            </div>
                            <div class="days-of-week">
                                <button class="button-large button-success pure-button">1</button>
                                <button class="button-large button-warning pure-button">2</button>
                                <button class="button-large button-error pure-button">3</button>
                            </div>
                        </section>

                        <button class="index-button button-purple pure-button">
                            <i class="fa fa-plus"></i>
                        </button>
