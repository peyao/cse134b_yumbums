<!DOCTYPE html>
<html>
<head>
    <title>Virtue / Vice</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/list.css">
    <link rel="stylesheet" type="text/css" href="../css/animations.css">
    <script src="../vendors/firebase.js"></script>
</head>
<body>
    <div id="anim-wrapper" class="anim-fade-in">
        <section>
            <h1>Habit List</h1>
            <ul id="habit-list">
                <li class="anim-slide-in-right-1">
                    <ul class="habit-info">
                        <li><div class="habit-name">default</div></li>
                        <li><img class="habit-icon" src="../img/hollow.png" alt="habit icon"></li>
                    </ul>
                    <div class="message">
                        <span class="message-total">
                            <strong>1</strong> days in a row! Best Record: <strong>1</strong><br>
                            <svg height="25" width="150">
                                <line x1="0" y1="0" x2="60" y2="0" style="stroke:rgba(65, 131, 215, 0.8);stroke-width:25" />
                                <line x1="60" y1="0" x2="150" y2="0" style="stroke:rgba(171,171,171,0.6);stroke-width:25" />
                            </svg>
                        </span><br>
                        <span class="message-today">Completed <strong>1/1</strong> for today!</span>
                    </div>
                    <div class="habit-op">
                        <button type="button" class="op op-done" onclick="showMsg(this);" title="done">
                            <img src="../img/done.svg" alt="Done">
                        </button>
                        <button type="button" class="op op-failed" onclick="showMsg(this);" title="failed">
                            <img src="../img/x.svg" alt="Done">
                        </button>
                        <button type="button" class="op op-edit" onclick="editHabit(this)" title="edit habit">
                            <img src="../img/edit.svg" alt="Edit">
                        </button>
                        <button type="button" class="op op-del" onclick="deleteHabit(this);" title="delete habit">
                            <img src="../img/delete.svg" alt="Del">
                        </button>
                    </div>
                </li>

            </ul>
        </section>
        <button type="button" id="addHabit" onclick="pageTransitionOut('add.html')" title="add habit">+</button>
    </div>

    <script src="../js/vv-firebase.js"></script>
    <script src="../js/list.js"></script>
    <script src="../js/notification.js"></script>
    <script>notify();</script>
</body>
</html>
