<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Emphasis</title>
    </head>
    <body>
        <ul>
            <li>
                <p>I want to eat <em>pizza</em> for lunch.</p>
            </li>
            <li>
                <p>I want to eat pizza for <em>lunch</em>.</p>
            </li>
            <li>
                <p><em>I</em> want to eat pizza for lunch.</p>
            </li>
        </ul>
    </body>
</html>
