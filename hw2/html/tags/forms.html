<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>YumDivas</title>
</head>
<body>
<form>
    <h1>YumDivas</h1>
    <p><label>Your Name: <input></label></p>
    <p><label>Booth Number: <input></label></p>
    <p><label>
        Discount:
        <input name=discount list=discounts>
        <datalist id=discounts>
            <option value="Student">
            <option value="Veteran">
            <option value="Senior Citizen">
        </datalist>
    </label></p>

    <fieldset>
        <legend> Dancer </legend>
        <p><label> <input type=radio value="anabelle"> Anabelle </label><dl>
        <dt>Popularity: <dd> <meter min=1 max=10 value=8 title="swagimeters"></meter>
    </dl></p>
        <p><label> <input type=radio value="nickie"> Nickie </label><dl>
        <dt>Popularity: <dd> <meter min=1 max=10 value=6 title="swagimeters">12cmlkj</meter>
    </dl></p>
        <p><label> <input type=radio value="mallorie"> Mallorie </label><dl>
        <dt>Popularity: <dd> <meter min=1 max=10 value=3 title="swagimeters">12cm</meter>
    </dl></p>
        <p><label> <input type=radio value="nicole"> Nicole </label><dl>
        <dt>Popularity: <dd> <meter min=1 max=10 value=8 title="swagimeters">12cm</meter>
    </dl></p>
        <p><label> <input type=radio value="kelly"> Kelly </label><dl>
        <dt>Popularity: <dd> <meter min=1 max=10 value=9 title="swagimeters">12cm</meter>
    </dl></p>
    </fieldset>

       <p>Chose a song for your dance:</p>
       <select multiple required name="MusicList">
           <optgroup label="R&B">
               <option value="1-1">RKelly
               <option value="1-2">Genuine
               <option value="1-3">BoysToMen
                   <optgroup label="Rock'n'Roll">
                       <option value="2-1">Metallica
                       <option value="2-2">Green Day
                       <option value="2-3">Lynyrd Skynyrd
                           <optgroup label="Classical">
                               <option value="3-1">Hayden
                               <option value="3-2">Franz Shubert
                               <option value="3-3">Chopin
       </select>

    <p><label>Message(optional): <p><textarea></textarea></p></label></p>

    <p><button id="final-submission">Submit</button></p>
</form>


<form action="processkey.cgi" method="post" enctype="multipart/form-data">
    <p><keygen name="key"></p>
    <p><input type=submit value="Submit key..."></p>
</form>

<form onsubmit="return false" oninput="o.value = a.valueAsNumber * 50">
    $100 *
    <input name=b type=number step=any> =
    <output name=o for="100 b"></output>
</form>

<section>
    <h2>Task Progress</h2>
    <p>Progress: <progress id="p" max=100><span>0</span>%</progress></p>
    <script>
        var progressBar = document.getElementById('p');
        function updateProgress(newValue) {
            progressBar.value = newValue;
            progressBar.getElementsByTagName('span')[0].textContent = newValue;
        }
    </script>
</section>


</body>
</html>
