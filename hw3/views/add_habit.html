<!DOCTYPE html>
<html>
    <head>
        <title>Add a habit</title>
        <meta charset="utf-8">
        <style>
            body {text-align: center;}
            ul {list-style-type: none;}
            ul li {display: inline;}
            .my_button {
                margin: 8px;
                width: 100px;
                height: 100px;
                border: 2px solid #f5f5f5;
                border-radius: 50%;
                font-size: 20px;
            }
            .day_of_week {
                margin: 4px;
                width: 50px;
                height: 50px;
                border: 2px solid #f5f5f5;
            }
            .times_per_day {
                margin: 4px;
                width: 30px;
                height: 30px;
                border-radius: 50%;
                border: 2px solid #f5f5f5;
            }
            input[type="button"] {
                outline: none;
            }
        </style>
        <script>
            function onSelect(id) {
                var button = document.getElementById(id);
                if(button.style.color == "green") {
                    button.style.borderColor = "#f5f5f5";
                    button.style.color = "black";
                } else {
                    button.style.borderColor = "green";
                    button.style.color = "green";
                }
            }
        </script>
    </head>
    <body>
        <div class="header">
            <h1>add a habit</h1>
        </div>
        
        <form>
            <label for="habit_name">Habit title</label>
            <input type="text" name="habit_name" autofocus/>
            
            <ul class="icons">
                <li><input onclick="onSelect(1)" type="button" id="1" class="my_button" value="Icon"/></li>
                <li><input onclick="onSelect(2)" type="button" id="2" class="my_button" value="Icon 2"/></li>
                <li><input onclick="onSelect(3)" type="button" id="3" class="my_button" value="Icon 3"/></li>
                <li><input onclick="onSelect(4)" type="button" id="4" class="my_button" value="Icon 4"/></li>
            </ul>
            
            <ul class="frequency">
                <li>Frequency</li><br>
                <li><input onclick="onSelect(5)" type="button" id="5" class="day_of_week" value="Sun"/></li>
                <li><input onclick="onSelect(6)" type="button" id="6" class="day_of_week" value="Mon"/></li>
                <li><input onclick="onSelect(7)" type="button" id="7" class="day_of_week" value="Tues"/></li>
                <li><input onclick="onSelect(8)" type="button" id="8" class="day_of_week" value="Wed"/></li>
                <li><input onclick="onSelect(9)" type="button" id="9" class="day_of_week" value="Thurs"/></li>
                <li><input onclick="onSelect(10)" type="button" id="10" class="day_of_week" value="Fri"/></li>
                <li><input onclick="onSelect(11)" type="button" id="11" class="day_of_week" value="Sat"/></li>
            </ul>
            
            <ul >
                <li><input onclick="onSelect(12)" type="button" id="12" class="times_per_day" value="1"/></li>
                <li><input onclick="onSelect(13)" type="button" id="13" class="times_per_day" value="2"/></li>
                <li><input onclick="onSelect(14)" type="button" id="14" class="times_per_day" value="3"/></li>
                <li>Times per day</li>
            </ul>
            
            <br><br>
            <input type="submit" name="submit" value="Save it"/>
        </form>
    </body>
</html>
