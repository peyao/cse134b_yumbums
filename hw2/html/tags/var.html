<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Var</title>
    </head>
    <body>
        <p>Speed Equation: <var>s</var> = <var>d</var>/<var>t</var></p>
        <p>Variable references: <var>s</var> = "Speed", <var>d</var> = "Distance", <var>t</var> = "time"</p>
        <p>To find the sum of a list containing the first n integers you can use the formulas:</p>
        <ul>
            <li><p>sum = (<var>n</var><sup>2</sup> + <var>n</var>)/2</p></li>
            <li><p>sum = <var>x</var><sub>1</sub> + <var>x</var><sub>2</sub> + ... + <var>x</var><sub>n</sub></p></li>
        </ul>
    </body>
</html>
