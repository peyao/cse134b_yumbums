<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>View Habits</title>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
        <link rel="stylesheet" href="../public/css/font-awesome.min.css">
        <!--[if lte IE 8]>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
        <link rel="stylesheet" href="../public/css/styles.css" type="text/css">
    <!--<![endif]-->
        <style>
            #viewHabitContainer {
                padding: 15px;
            }
            .viewHabit {
            }
            
            .viewHabitContent {
                margin-top: 15px;
            }
            
            .viewHabitIcon {
                border-radius: 50%;
                width: 100px;
                height: 100px;
                vertical-align: middle;
                display: inline-block;
            }
            
            .thumbsIcon {
                border-radius: 50%;
                width: 60px;
                height: 60px;
                margin-left: 30px;
                vertical-align: middle;
                display: inline-block;
            }
            
            .habitStreakDiv {
                vertical-align: middle;
                margin-left: 30px;
                max-height: 100px;
                display: inline-block;
                text-align: left
            }
            
            .habitStreakDiv progress {
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
                border: none;
                width: 150px;
                height: 20px;
                display: block;
                color: dodgerblue;
            }

            .habitStreakDiv progress::-webkit-progress-bar {
                background-color: #eee;
                border-radius: 2px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.25) inset;
            }

            .habitStreakDiv progress::-moz-progress-bar {
                background-color: dodgerblue;
                border-radius: 2px;
            }

            .habitStreakDiv progress::-webkit-progress-value {
                background-color: dodgerblue;
            }
            
            .percentageStreak {
                font-size: 32px;
            }
            
            .addHabitIconButton {
                height: 50px;
                width: 50px;
                border-radius: 50%;
            }
            
            .addHabitButtonContainer {
                text-align: center; 
                margin-top: 50px;
            }
        </style>
    </head>
    <body>
        <main class="pure-g">
            <!-- Responsive left Offset -->
            <div class="pure-u-1-5 pure-u-md-1-3">&nbsp;</div>
            
            <div id="viewHabitContainer" class="pure-u-3-5 pure-u-md-1-3 panel">
                <div class="viewHabit">
                    <header>
                        <h5>Spend Less Money</h5>
                    </header>
                    <div class="viewHabitContent text-center">
                        <img src="../public/images/green-dollar-sign-clipart-green-dollar-sign-4.jpg" alt="Dollar Sign" class="viewHabitIcon">
                        <img src="../public/images/BigKekbi8.jpg" alt="Thumbs Up" class="thumbsIcon">
                        <img src="../public/images/Thumbs-Down-Circle.png" alt="Thumbs Up" class="thumbsIcon">
                    </div>
                </div>
                <hr>
                <div class="viewHabit">
                    <header>
                        <h5>Sleep 8 hours</h5>
                    </header>
                    <div class="viewHabitContent text-center">
                        <img src="../public/images/bed-md.png" alt="Dollar Sign" class="viewHabitIcon">
                        <img src="../public/images/BigKekbi8.jpg" alt="Thumbs Up" class="thumbsIcon">
                        <img src="../public/images/Thumbs-Down-Circle.png" alt="Thumbs Up" class="thumbsIcon">
                    </div>
                </div>
                <hr>
                <div class="viewHabit">
                    <header>
                        <h5>Stop Biting Your Nails!</h5>
                    </header>
                    <div class="viewHabitContent text-center">
                        <img src="../public/images/stop.png" alt="Dollar Sign" class="viewHabitIcon">
                        <div class="habitStreakDiv">
                            <div>
                                <span class="percentageStreak">80%</span>
                            </div>
                            <progress value="80" max="100"></progress>
                            <span>8 in a row!</span>
                            <span style="margin-left: 30px;"> Best: 10</span>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="addHabitButtonContainer">
                    <button class="addHabitIconButton button-purple pure-button">
                        <i class="fa fa-plus"></i>
                    </button>
                </div>
            </div>
             <!-- Responsive right Offset -->
            <div class="pure-u-1-5 pure-u-md-1-3">&nbsp;</div>
        </main>
    </body>
</html>
